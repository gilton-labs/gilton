<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomics</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #1c1c1c;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header, .footer {
            position: fixed;
            left: 0;
            width: 100%;
            background: #000000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .header { top: 0; }
        .footer { bottom: 0; }

        .icon {
            color: #ffffff;
            text-decoration: none;
            background: #2c3e50;
            border-radius: 50%;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background 0.3s;
        }

        .icon:hover {
            background: #1abc9c;
            transform: scale(1.2);
        }

        .content {
            flex-grow: 1;
            padding: 80px 20px 60px;
            text-align: left;
            overflow-y: auto;
        }

        .tokenomics-wrapper {
            max-width: 800px;
            margin: auto;
        }

        .tokenomics-title {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .tokenomics-section {
            margin-bottom: 30px;
        }

        .tokenomics-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .tokenomics-section p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        a {
            color: #1abc9c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/"><i class="fas fa-home icon"></i></a>
        <a href="https://t.me/gilton_win"><i class="fab fa-telegram icon"></i></a>
        <a href="https://x.com/gilton_win"><i class="fab fa-twitter icon"></i></a>
        <a href="https://github.com/gilton-win"><i class="fab fa-github icon"></i></a>
    </div>

    <div class="content">
        <div class="tokenomics-wrapper">
            <h1 class="tokenomics-title">Tokenomics of GILTON</h1>

            <section class="tokenomics-section">
                <h2>1. Information</h2>
                <p>
                    - Name = GILTON
                </p>
                <p>
                    - Symbol = GTN
                </p>
                <p>
                    - Total Supply = 10 Millions
                </p>
            </section>

            <section class="tokenomics-section">
                <h2>2. Distribution</h2>
                <p>
                    - 10% Liquidity
                </p>
                <p>
                    - 90% Token Lock & Community Event
                </p>
            </section>

            <p><strong>Created By <a href="https://github.com/mrgen-g" id="linkline">mrgen-g</a></strong></p>
        </div>
    </div>

    <div class="footer">
        <p><a href="/tokenomics" id="linkline" class="link-3">Tokenomics</a></p>
        <p><a href="/terms" id="linkline" class="link-3">Terms</a></p>
    </div>
</body>
</html>
